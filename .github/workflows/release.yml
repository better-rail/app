name: release

on: [push]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Vars"
        id: vars
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json)
          echo "node_version=$NODE_VERSION" >> $GITHUB_OUTPUT

      - name: "Setup Node"
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.vars.outputs.node_version }}

      # - name: "Pre-reqs"
      #   run: |
      #     eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      #     brew install cocoapods

      #     npm install -g bun

      # - name: "Build React Native app"
      #   run: bun install

      # - name: "Gen Android assets"
      #   run: |
      #     bun build-android

      - name: "Fastlane: validate key"
        working-directory: android
        run: |
          echo ${{ secrets.ANDROID_PLAY_STORE_JSON_KEY }} > /var/tmp/svc.json
          fastlane run validate_play_store_json_key json_key:/var/tmp/svc.json

      - name: "Fastlane: validate key"
        working-directory: android
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          export JAVA_HOME=$JAVA_HOME_21_X64
          
          echo -n ${{ env.ANDROID_KEYSTORE_BASE64 }} | base64 -d > /var/tmp/keystore.jks

          printenv


